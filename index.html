<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/dist/favicon.png" />
    <link href="/dist/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      (function () {
        function toggleDarkMode(isDark) {
          if (isDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }
        const darkModePreference = window.matchMedia(
          '(prefers-color-scheme: dark)',
        );
        toggleDarkMode(darkModePreference.matches);
        darkModePreference.addEventListener('change', e => {
          toggleDarkMode(e.matches);
        });
      })();
    </script>
    <title>Welcome ~</title>
  </head>
  <body
    class="h-screen bg-white font-[Nunito] text-slate-900 dark:bg-black dark:text-white antialiased"
  >
    <div class="flex h-full flex-col items-center justify-center space-y-4">
      <div class="relative">
        <img
          class="h-12 w-12 rounded-xl object-cover"
          src="/dist/facicon.jpg"
          alt="TBC Zhao"
        />
        <div
          class="absolute inset-0 rounded-xl ring-1 ring-inset ring-black/20 dark:ring-white/80"
        ></div>
      </div>
      <div class="text-lg">Coming Soon</div>
    </div>
  </body>
</html>
